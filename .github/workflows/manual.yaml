name: Manual
on:
  workflow_dispatch:
    inputs:
      os:
        type: string
        required: true
        description: OS to tests
        default: "[\"windows\", \"linux\"]"
jobs:
  print:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: ${{ fromJSON(inputs.os) }}
    steps:
      - name: print_title
        run: |
          echo ${{ matrix.os }}

